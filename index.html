<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonChat Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <div class="neon-logo">
                <i class="mdi mdi-chat-processing"></i> NeonChat
            </div>
            <div class="form-group">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <i class="mdi mdi-email"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <i class="mdi mdi-lock"></i>
            </div>
            <button class="neon-btn" onclick="handleAuth('signup')">
                <i class="mdi mdi-account-plus"></i> Sign Up
            </button>
            <button class="neon-btn secondary" onclick="handleAuth('login')">
                <i class="mdi mdi-login"></i> Sign In
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container hidden" id="appContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="avatar" id="userAvatar"></div>
                <div class="user-info">
                    <h3 id="username">Loading...</h3>
                    <button class="icon-btn" onclick="toggleModal('profileModal')">
                        <i class="mdi mdi-account-cog"></i>
                    </button>
                </div>
            </div>

            <div class="rooms-section">
                <div class="section-header">
                    <h3>Chat Rooms</h3>
                    <button class="icon-btn neon" onclick="createRoom()">
                        <i class="mdi mdi-plus-box"></i>
                    </button>
                </div>
                <div class="rooms-list" id="roomsList"></div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="currentRoom">General Chat</h2>
                <div class="room-actions">
                    <button class="neon-btn small" onclick="toggleModal('inviteModal')">
                        <i class="mdi mdi-account-plus"></i> Invite
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="message-composer">
                <div class="emoji-picker" onclick="toggleEmojiPicker()">
                    <i class="mdi mdi-emoticon-happy"></i>
                </div>
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button class="neon-btn send-btn" onclick="sendMessage()">
                    <i class="mdi mdi-send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-backdrop hidden" id="modalBackdrop"></div>
    
    <!-- Profile Modal -->
    <div class="modal hidden" id="profileModal">
        <!-- Modal Content -->
    </div>

    <!-- Invite Modal -->
    <div class="modal hidden" id="inviteModal">
        <!-- Modal Content -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
