<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Tool</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 1em;
    }
    .result {
      background: #161b22;
      border-left: 5px solid #58a6ff;
      padding: 1em;
      margin-top: 1em;
      white-space: pre-wrap;
      border-radius: 0.5em;
    }
  </style>
</head>
<body>
  <h1>üîç Local File Search Tool</h1>
  <p>Choose your files (Text, JSON, or CSV):</p>
  <input type="file" id="fileInput" multiple />
  <br/>
  <input type="text" id="keywordInput" placeholder="Enter keyword" />
  <br/>
  <button onclick="searchKeyword()">Search</button>
  <div id="results"></div>

  <script>
    function isJSON(str) {
      try {
        JSON.parse(str);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function searchKeyword() {
      const keyword = document.getElementById('keywordInput').value.trim();
      const files = document.getElementById('fileInput').files;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!keyword) {
        alert("Please enter a keyword.");
        return;
      }

      if (!files.length) {
        alert("Please select some files.");
        return;
      }

      for (const file of files) {
        const text = await file.text();

        let matches = [];

        if (file.type === "application/json" && isJSON(text)) {
          const jsonData = JSON.parse(text);
          const search = JSON.stringify(jsonData, null, 2)
            .split("\n")
            .filter(line => line.toLowerCase().includes(keyword.toLowerCase()));
          if (search.length) {
            matches.push(`üîπ Matches in JSON file: ${file.name}\n${search.join('\n')}`);
          }
        } else {
          const lines = text.split("\n");
          lines.forEach((line, idx) => {
            if (line.toLowerCase().includes(keyword.toLowerCase())) {
              matches.push(`üîπ ${file.name} (line ${idx + 1}): ${line}`);
            }
          });
        }

        if (matches.length) {
          const block = document.createElement('div');
          block.className = 'result';
          block.textContent = matches.join("\n");
          resultsDiv.appendChild(block);
        }
      }

      if (!resultsDiv.children.length) {
        resultsDiv.innerHTML = '<p class="result">‚ùå No matches found.</p>';
      }
    }
  </script>
</body>
</html>
